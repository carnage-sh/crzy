main:
  head: main
  server: true
  color: true
  repository: myrepo
  api_port: 8080
  proxy_port: 8081
  
deploy:
  artifact:
    filename: go-${version}
  build:
    command: go
    args:
    - build
    - "-o"
    - ${artifact}
    - "."
    workdir: "."
  test:
    command: go
    args: 
    - test
    - "./..."
    workdir: "."

release:
  port_range:
    min: 8090
    max: 8100
  run:
    command: ./go-${version}
    workdir: "."
    envs:
    - name: ADDR
      value: "localhost:${port}"
    - name: PORT
      value: ":${port}"
