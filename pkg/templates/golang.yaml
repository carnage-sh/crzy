main:
  head: main
  server: true
  color: true
  repository: myrepo
  api_port: 8080
  proxy_port: 8081
  
deploy:
  artifact:
    filename: go-${version}
  build:
    command: go
    args:
    - build
    - "-o"
    - ${artifact}
    - "."
    workdir: "."
  test:
    command: go
    args: 
    - test
    - "./..."
    workdir: "."
